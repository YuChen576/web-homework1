<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>演習10-1 ,学籍番号:M22W0049</title>
    <style>
      table {
        border: 1px solid gray;
      }
      th {
        background-color: lightgray;
      }
      span {
        display: inline-block;
        min-width: 10em;
      }
    </style>
  </head>
  <body>
    <h2>入力部品(1)</h2>
    <table>
      <tr>
        <th>テキストボックス</th>
        <td><input type="text" id="input1" /></td>
        <td><button id="tbox_btn">VALUE</button></td>
        <td><span id="tbox_result"></span></td>
      </tr>
      <tr>
        <th>スライダー</th>
        <td><input type="range" id="input2" min="1" max="10" /></td>
        <td><button id="range_btn">VALUE</button></td>
        <td><span id="range_result"></span></td>
      </tr>
      <tr>
        <th>テキストエリア</th>
        <td>
          <textarea
            id="point"
            name="write"
            rows="5"
            cols="30"
            placeholder="その他の要望がございましたらご記入ください"
          ></textarea>
        </td>
        <td><button id="tarea_btn">VALUE</button></td>
        <td><span id="tarea_result"></span></td>
      </tr>
      <tr>
        <th>ラジオボタン</th>
        <td id="radio">
          <input type="radio" name="drink" value="tea" />お茶
          <input type="radio" name="drink" value="coffee" />コーヒー
          <input type="radio" name="drink" value="wine" />お酒
        </td>

        <td><button id="rbtn_btn">VALUE</button></td>
        <td><span id="rbtn_result"></span></td>
      </tr>
      <tr>
        <th>チェックボックス</th>
        <td id="checkbox">
          <input type="checkbox" name="sweet" value="cake" />ケーキ
          <input type="checkbox" name="sweet" value="applepie" />アップルパイ
          <input type="checkbox" name="sweet" value="brand" />パン
        </td>
        <td><button id="cbox_btn">VALUE</button></td>
        <td><span id="cbox_result"></span></td>
      </tr>

      <tr>
        <th>メニュー（単一）</th>
        <td>
          <select id="menu1" name="choose1">
            <option value="one">単品</option>
            <option value="set">セット</option>
          </select>
        </td>
        <td><button id="select1_btn">VALUE</button></td>
        <td><span id="select1_result"></span></td>
      </tr>
      <tr>
        <th>メニュー（複数）</th>
        <td>
          <select id="menu2" name="choose2" multiple size="3">
            <option value="justdrink">単品：飲み物</option>
            <option value="justsweet">単品：お菓子</option>
            <option value="todayspecial">セット：飲み物+お菓子</option>
          </select>
        </td>
        <td><button id="selectm_btn">VALUE</button></td>
        <td><span id="selectm_result"></span></td>
      </tr>
    </table>
    <script src="./js/p10-1.js"></script>
  </body>
</html>
